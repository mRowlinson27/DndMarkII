<div class="marginContainer" style="background-color: blue; display: inline">
    
    <button data-bind="enable:AddSkillCanExecute, execute: $data.AddSkill, executeoption: { event:'click', callback : function(){} }">Add</button>

    <div class="divTable">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div class="divTableHead">Skill Name</div>
                <div class="divTableHead">Total Bonus</div>
            </div>
        </div>
        <div class="divTableBody" data-bind="foreach: Skills()">
            <div class="divTableRow">
                <div class="divTableCell" data-bind="text:Name"></div>
                <div class="divTableCell" data-bind="text:Total"></div>
                <div class="divTableCell"><button data-bind="enable:$parent.RemoveSkillCanExecute, execute: $parent.RemoveSkill, executeoption: { callback : function(){} }" style="width: 100%">Remove skill</button></div>
                <!--<div class="divTableCell"><button data-bind="execute: $parent.RemoveSkill" style="width: 100%">Remove skill</button></div> -->
            </div>
        </div>
    </div>
</div>
