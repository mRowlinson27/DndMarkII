<div class="primaryStatsTableWidgit">
    <div class="primaryStatsTable">
        <div class="primaryStatsTableBody" data-bind="foreach: PrimaryStats()">
            <div class="primaryStatsEntry">
                <div class="primaryStatsEntryName" data-bind="text:ShortName"></div>
                <div class="primaryStatsEntryAbilityModifier" data-bind="text:AbilityModifier"></div>
                <input type="number" class="primaryStatsEntryAbilityScore" data-bind="value: AbilityScore, valueUpdate:'afterkeydown', enable: $parent.True">
            </div>
        </div>
    </div>
</div>
