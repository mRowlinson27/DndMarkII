<div class="maxContainer">

    <div class="skillEntry" style="display: table;" data-bind="style: { backgroundColor: $data.BackGroundColour }">
        <input type="checkbox" style="background-color: darkgreen; display: inline-block; vertical-align: middle; width: 30px; margin: 0" data-bind="checked: Class, enable:InEdit, execute: $data.UpdateSkill, executeoption: { event:'change', callback : function(){} }">
        <div style="background-color: darkblue; display: inline-block; vertical-align: middle; width: 200px" data-bind="text:Name"></div>
        <div style="background-color: darkcyan; display: inline-block; vertical-align: middle; width: 70px" data-bind="text:Total"></div>
        <div style="background-color: darkmagenta; display: inline-block; vertical-align: middle; width: 60px" data-bind="text:PrimaryStatName"></div>
        <div style="background-color: darkmagenta; display: inline-block; vertical-align: middle; width: 40px" data-bind="text:PrimaryStatModifier"></div>
        <input type="number" class="primaryStatsEntryAbilityScore" style="float: none; background-color: darkorange; display: inline-block; vertical-align: middle; width: 45px" data-bind="value: Ranks, enable: InEdit, execute: $data.UpdateSkill, executeoption: { event:'change', callback : function(){} }" onfocus="this.oldvalue = this.value;" onchange="ValidateInts(this);this.oldvalue = this.value;">
    </div>

    <!--<button data-bind="enable:$data.Delete().CanExecuteValue, execute: $data.Delete, executeoption: { callback : function(){} }" style="width: 100%">Remove skill</button>
    -->
</div>
